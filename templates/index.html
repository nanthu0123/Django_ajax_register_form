<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Register</title>
</head>

<body>
    <section class="my-login-page">
        <div class="h-100">
            <div class="container h-100">
                <div class="row justify-content-md-center h-100">
                    <div class="card-wrapper">

                        <div class="card fat">
                            <div class="card-body">
                                <h4 class="card-title">Register</h4>
                            
                                <form id="register_form" class="my-login-validation">
                                    {%csrf_token%}

                                    <input type="text" name="username" id="username" placeholder="username"
                                        autofocus><br>


                                    <input type="email" name="email" id="email" placeholder="email"><br>


                                    <input type="password" name="password1" id="password1" placeholder="password"><br>


                                    <input type="password" name="password2" id="password2"
                                        placeholder="confirm password"><br>


                                    <input type="text" name="datefilter" id="datefilter"
                                        placeholder="dd/mm/yyyy - dd/mm/yyyy" />

                                    <div class="form-group m-0">
                                        <input type="submit" class="btn btn-success" value="Register">
                                        <a href="{% url 'view_user' %}" class="btn btn-primary ml-3">view user</a>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- jquery main CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!--jauery date time picker CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- jquery form validation plugin CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js"></script>

    <script src="{% static 'js/datePicker.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
